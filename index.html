<!DOCTYPE html>



<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div id="first-player">
                <p>Player 1</p>
                <p>X</p>
            </div>
            <div>
                <h1>Tic Tac Toe</h1>
                <div>
                    <button id="new-btn">NEW GAMEBOARD</button>
                    <button id="clear-btn">CLEAR GAMEBOARD</button>
                </div>
            </div>
            <div id="second-player">
                <p>O</p>
                <p>Player 2</p>
            </div>
        </header>
        <main>
            <div id="gameboard"></div>
        </main>
        <dialog id="win-screen">
            <p id="win-text"></p>
            <p id="win-player"></p>
            <button id="restart-btn">Restart</button>
        </dialog>
    </body>
</html>
